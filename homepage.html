<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New Leave Application</title>
    <style>
        * {
            box-sizing: border-box
        }

        body {
            font-family: "Lato", sans-serif;
        }

        .header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        /* Style the tab */
        .tab {
            margin-top: 10px;
            margin-right: 20px;
            float: left;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            width: 15%;
            height: 300px;
        }

        /* Style the buttons inside the tab */
        .tab button {
            display: block;
            background-color: inherit;
            color: black;
            padding: 22px 16px;
            width: 100%;
            border: none;
            outline: none;
            text-align: left;
            cursor: pointer;
            transition: 0.3s;
            font-size: 17px;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current "tab button" class */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 20px;
            color: #000;
            display: block;
            transition: 0.3s;
        }

        .openbtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

    #leave-form {
    max-width: 600px;
    margin: 0 auto;
    background-color: #cfe2f3;
    border-radius: 0.5rem;
    padding-top: 30px;
    padding-left: 20px;
    padding-right: 20px;
    padding-bottom: 10px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

  }
  
  #leave-form label {
    display: block;
    margin-bottom: 10px;
    font-weight: 100;
    color: #405d76;
  }
  
  #leave-form input[type="text"], #leave-form select, #leave-form textarea {
    width: 100%;
    padding: 12px 20px;
    margin-bottom: 20px;
    box-sizing: border-box;
    border-radius: 0.5rem;
    border: 1px solid transparent;
  }
  
  #leave-form input[type="submit"] {
    background-color: #577d9f;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
  }
  
  #leave-form input[type="submit"]:hover {
    background-color: #45a049;
  }

  #start-date, #end-date{
    margin-top: 10px;
    margin-bottom: 10px;
    padding-left: 20px;
  }
  
  
    </style>
</head>

<body>

    <div class="header">
        <h1>company name</h1>
    </div>
    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Home')" id="defaultOpen">Home</button>

        <button class="tablinks" onclick="openCity(event, 'Apply_Leave')">Apply Leave</button>


        <button class="tablinks" onclick="openCity(event, 'My_Leave')">My Leave</button>


        <button class="tablinks" onclick="openCity(event, 'Leave_Calendar')">Leave Calendar</button>

        <button class="tablinks" onclick="openCity(event, 'profile')">Profile</button>

        <button class="tablinks" onclick="openCity(event, 'Logout')">logout</button>
    </div>

    <div id="sidebar">

        <div id="Home" class="tabcontent">
            <h3>Home</h3>
            <p>This is Home :)</p>
        </div>

        <div id="Apply_Leave" class="tabcontent">
            <h3>Apply Leave</h3>
            <div id="leave-form">
                <form id="leave-application-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>

                    <label for="employee-id">Employee ID:</label>
                    <input type="text" id="employee-id" required>

                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" required>

                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date" required>

                    <label for="leave-type">Leave Type:</label>
                    <select id="leave-type" required>
                        <option value="vacation">Vacation Leave</option>
                        <option value="sick-leave">Sick Leave</option>
                        <option value="family-leave">Family Leave</option>
                        <option value="personal-leave">Personal</option>
                        <option value="paternity-leave">Paternity Leave</option>
                        <option value="Maternity-leave">Maternity leave</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="comments">Additional Comments:</label>
                    <textarea id="comments"></textarea>

                    <input type="submit" value="Apply for Leave">


            </div>
            </div>

            <div id="My_Leave" class="tabcontent">
                <h3>My Leave</h3>
                <form id="leave-status-form">
                    <label for="leave-request-number">Leave Request Number:</label>
                    <input type="text" id="leave-request-number" name="leave-request-number">
                    <button type="submit" id="check-status-button">Check Status</button>
                  </form>
                  
            </div>

            <div id="Leave_Calendar" class="tabcontent">
                <h3>Calendar</h3>
                <p>This is the calendar</p>
            </div>

            <div id="profile" class="tabcontent">
                <h3>Profile</h3>
                <p>This is your profile</p>
            </div>

            <div id="Logout" class="tabcontent">
                <h3>Logout</h3>
                <p>This is where you logout</p>
            </div>


            <script>

                function openCity(evt, cityName) {
                    var i, tabcontent, tablinks;
                    tabcontent = document.getElementsByClassName("tabcontent");
                    for (i = 0; i < tabcontent.length; i++) {
                        tabcontent[i].style.display = "none";
                    }
                    tablinks = document.getElementsByClassName("tablinks");
                    for (i = 0; i < tablinks.length; i++) {
                        tablinks[i].className = tablinks[i].className.replace(" active", "");
                    }
                    document.getElementById(cityName).style.display = "block";
                    evt.currentTarget.className += " active";
                }

                // Get the element with id="defaultOpen" and click on it
                document.getElementById("defaultOpen").click();
            </script>

</body>

</html>
